name: Deploy Front (SWA)

on:
  push:
    branches: ["master"]
    paths:
      - "frontend/bayroumeter-frontend/**"
      - ".github/workflows/swa.yml"

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/bayroumeter-frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci
      - run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_TOKEN }}
          app_location: "frontend/bayroumeter-frontend"
          output_location: ".next"
